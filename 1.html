<!DOCTYPE html>  
<html>  
<head>  
    <title>原神应用启动页面</title>  
    <script>  
        function openApp() {  
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;  
  
            // 判断是否是iOS设备  
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {  
                // 尝试使用原神的自定义URL Scheme打开应用（如果原神支持）  
                // 请根据实际情况替换为正确的URL Scheme（如果已知）  
                window.location = 'yuanshen://';  
                setTimeout(function() {  
                    // 如果应用没有打开，则跳转到App Store的原神页面  
                    window.location = 'https://apps.apple.com/cn/app/%E5%8E%9F%E7%A5%9E/id1467190251';  
                }, 250);  
            }  
            // 判断是否是Android设备  
            else if (/Android/.test(userAgent)) {  
                // 尝试使用Intent打开Android上的原神应用  
                window.location = 'intent://#Intent;package=com.miHoYo.Yuanshen;end;';  
                setTimeout(function() {  
                    // 如果应用没有打开，则跳转到TapTap的原神下载页面  
                    window.location = 'https://www.taptap.cn/app/168332?utm_medium=share&utm_source=more&share_id=23CD3065B83C';  
                }, 250);  
            }  
            else {  
                alert('您的设备类型不支持直接打开原神应用。');  
            }  
        }  
    </script>  
</head>  
<body onload="openApp();">  
    <h1>正在尝试打开原神...</h1>  
    <p>如果应用未打开，请手动前往应用商店下载。</p>  
</body>  
</html>
