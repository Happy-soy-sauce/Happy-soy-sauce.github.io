<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应背景图片与毛玻璃容器</title>
    <style>
        /* 设置整个页面的背景 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('https://img.picui.cn/free/2024/07/18/6699147da73e4.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center; /* 居中显示页面内容 */
        }

        /* 毛玻璃效果容器样式 */
        .frosted-glass-container {
            background: rgba(255, 255, 255, 0.3); /* 半透明背景 */
            backdrop-filter: blur(8px); /* 毛玻璃效果 */
            border-radius: 16px; /* 圆角 */
            padding: 20px; /* 内边距 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            max-width: 500px; /* 最大宽度，可根据需要调整 */
            width: 300; /* 宽度为父元素的90%，确保在较小屏幕上也能良好显示 */
            text-align: center; /* 文本居中 */
            margin: auto; /* 水平和垂直居中 */
            position: relative; /* 如果需要添加子元素并定位它们 */
        }
    .border-link {
        display: inline-block; /* 允许设置边距 */
        text-decoration: none; /* 移除下划线 */
        color: #000; /* 初始文字颜色 */
        background-color: transparent; /* 初始背景色透明 */
        border: 2px dashed #98F5FF; /* 蓝色虚线边框 */
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer; /* 鼠标悬停时显示手指形状，表明可点击 */
        margin-right: 10px; /* 在每个链接的右侧添加间距 */
        margin-top: 0px; /* 上边距 */
        margin-bottom: 10px; /* 下边距 */
    }

    /* 可选：为最后一个链接移除右侧间距，但在这个例子中，它不会影响布局 */
     .border-link:last-of-type {
        margin-right: 0;
    }

    .border-link:hover {
        background-color: #98F5FF; /* 鼠标悬停时背景色 */
        color: #fff; /* 鼠标悬停时文字颜色 */
    }
    </style>
</head>
<body>

<!-- 毛玻璃效果容器 -->
<div class="frosted-glass-container">
    <!-- 页面内容 -->
    <h1>Happysoysauce’s web</h1>
    <p style="color: #00BFFF;">--------------------[about]--------------------</p>
    <p>我只是一个小小的高中生罢了</p>
    <p style="color: #00BFFF;">--------------------[快速连接]--------------------</p>
    <p style="color: #8DB6CD" >][常用链接][</p>
    <section>
    <a href="space.bilibili.com/2068070700" class="border-link" role="button">我的b站</a>
    <a href="www.midishow.com" class="border-link" role="button">midi检索</a>
    <a href="slchzh3473.github.io/sim-phi/" class="border-link" role="button">phi模拟器</a>
    <a href="https://github.com/Happy-soy-sauce" class="border-link" role="button">我的github</a>
    <a href="https://littleskin.cn/" class="border-link" role="button">mc皮肤站</a>
    </section>
    <section>
    <a href="404" class="border-link" role="button">下载站</a>
    </section>



</div>

</body>
</html>
